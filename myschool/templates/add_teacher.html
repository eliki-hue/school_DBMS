{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
<h1><strong>Add a Teacher</strong></h1>

    <form  action="{%url 'add_teacher'%}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
        {% bootstrap_form form %}
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="add">
        </div>
    </form>
</div>
{% endblock %}
