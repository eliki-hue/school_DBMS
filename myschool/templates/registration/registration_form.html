{%extends "registration/base.html"%} {% load bootstrap3 %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
</head>
<body id="bg" style="background-image:url('/static/image/bg3.jpg'); background-size:cover;background-color: black;"><br>
  <div class="container">
    <div class="row">
      <!-- Empty div -->
      <div class="col-md-3"></div>
      <div class="col-md-6">
        {% if form.errors %}
          <p> Some Information Might be Incorrect </p>
        {% endif %}
        <div class="panel panel-default" style="opacity: 0.8;font-size: large; font-weight:bolder;">
  
          <div class="panel-heading">
            <h3 class="text-center">Sign Up</h3>
          </div>
          <div class="panel-body shadow" style="background-color:black;">
  
            <form  action="/accounts/register/" method="post" >
              {% csrf_token %}
              {% bootstrap_form form %}
              <div class="form-group">
                <input type="submit" class="btn btn-primary btn-md" value="Sign Up">
              </div>
  
              <input type="hidden" name="next" value="{{next}}">
  
            </form>
            <p><strong> <a href="{% url 'login' %}">already have an account?</a></strong></p>
          </div>
  
        </div>
  
      </div>
      <!-- empty div -->
      <div class="col-md-3"></div>
    </div>
  </div>
  
  {% endblock %}
  
</body>
</html>
